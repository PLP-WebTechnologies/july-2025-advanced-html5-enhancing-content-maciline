<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEEK2-ENHANCED HTML FORM</title>
</head>
<header>
    <h1>STUDENT'S INFORMATION FORM</h1>
</header>
      <form>
        <!--For full name-->
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required autocomplete="name">
         <br><br>

        <!--For ID No-->
                <label for="idno">ID NO:</label>
             <input type="text" id="idno" name="idno" placeholder="Enter your ID number" required autocomplete="name">
         <br><br>

             <!--For email-->
                     <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
        <br><br> 

        <!--For Phone number-->
                <label for="name">Phone No:</label>
        <input type="tel" id="phone" name="phone" placeholder="+254712345679" required autocomplete="tel">
         <br><br>

        <!--For Address-->
                <label for="name">Address:</label>
        <input type="text" id="address" name="address" placeholder="50504 Kilimani, Nairobi" required autocomplete="name">
         <br><br>
         
        <button type="submit">Submit</button>
    </form>
<body>

    
</body>
</html>
