<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tables</h2>
    <table border="1">
        <thead> <!--Table head-->
            <tr> <!--Table row-->
                <th>Name</th> <!--Table header-->
                 <th>Gender</th>
                  <th>Country</th>
                  <th>Age</th>
            </tr>
        </thead>

        <tbody> <!--Table body-->
            <tr> <!--Table row-->
                <td>Jane</td> <!--Table data-->
                <td>Female</td>
                <td>Kenya</td>
                <td>28 years</td>

            </tr>

                <tr> <!--Table row-->
                <td>John</td> <!--Table data-->
                <td>Male</td>
                <td>UsA</td>
                 <td>18 years</td>

            </tr>

                <tr> <!--Table row-->
                <td>Wanda</td> <!--Table data-->
                <td>Female</td>
                <td>Korea</td>
                 <td>19 years</td>

            </tr>
        </tbody>
    </table>

    <h2>Embedding vedios and Audios</h2>
    <video width="500" height="300" controls>
        <source src="https://www.pexels.com/video/historic-tallinn-a-drone-s-eye-view-26383211/" type="vedio/mp4"> 
         Your browser does not support videos
    </video>

    <h2>Form</h2>
    <form action="" method=""></form> <!--Action (where data is submitted) method (how data is transmitted)-->
    <label for="">Name</label>
    <!--type (which type is used) name (identifies data when transmitted) id (unique identifier of an html element on a html webpage)-->
    <input type="text" name="name" id="name" placeholder="Enter ypur name">
</body>
</html>
